<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/b73b76268c.js" crossorigin="anonymous"></script>
<link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto+Mono&family=Ubuntu&display=swap"
    rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <nav class="navbar nav-border navbar-expand-lg navi justify-content-center">
        <a href="index.html" class="navbar-brand icon justify-content-center">
            <i class="fa-solid fa-apple-whole fa-shake" style="color: #f9fafb;"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcont">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navcont">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#middle">About</a></li>
                <li class="nav-item"><a class="nav-link" href="prod.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="https://facebook.com" class="social-icon" target="_blank" style="background-color: #3b5998;">Facebook</a>
            <a href="https://twitter.com" class="social-icon" target="_blank" style="background-color: #1da1f2;">Twitter</a>
            <a href="https://instagram.com" class="social-icon" target="_blank" style="background-color: #e4405f;">Instagram</a>
            <a href="https://linkedin.com" class="social-icon" target="_blank" style="background-color: #0077b5;">LinkedIn</a>
        </div>
    </div>
</body>
</html>
