<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b73b76268c.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto+Mono&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Japple Order Form</title>
    <link rel="stylesheet" href="./css/buy.css">
</head>

<body>

    <nav class="navbar nav-border navbar-expand-lg fixed-top navi justify-content-center">
        <a href="index.html" class="navbar-brand icon justify-content-center">
            <i class="fa-solid fa-apple-whole fa-shake" style="color: #f9fafb;"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcont">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navcont">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#middle">About</a></li>
                <li class="nav-item"><a class="nav-link" href="prod.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <h1>Order Your iPhone</h1>
        <p>Please fill out the form below to place your order.</p>
        <form action="#" method="post" onsubmit="alert(Successful)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="iphone-model">Select Your iPhone Model</label>
            <select id="iphone-model" name="iphone-model" required>
                <option value="">--Select an iPhone--</option>
                <option value="iPhone 12 Mini">iPhone 12 Mini - ₹57,999</option>
                <option value="iPhone 12 Pro Max">iPhone 12 Pro Max - ₹89,900</option>
                <option value="iPhone 13 Mini">iPhone 13 Mini - ₹59,900</option>
                <option value="iPhone 13 Pro Max">iPhone 13 Pro Max - ₹1,19,900</option>
                <option value="iPhone 11">iPhone 11 - ₹49,900</option>
                <option value="iPhone SE (2020)">iPhone SE (2020) - ₹39,900</option>
                <option value="iPhone 13">iPhone 13 - ₹79,900</option>
                <option value="iPhone 12">iPhone 12 - ₹65,900</option>
                <option value="iPhone XR">iPhone XR - ₹47,900</option>
                <option value="iPhone 13 Pro">iPhone 13 Pro - ₹1,19,900</option>
                <option value="iPhone 14">iPhone 14 - ₹79,900</option>
                <option value="iPhone 14 Pro Max">iPhone 14 Pro Max - ₹1,39,900</option>
            </select><br>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <br>
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>

</html>
